name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    types:
      - opened
      - synchronize

permissions:
  contents: read
  pull-requests: write

jobs:
  main_setup:
    runs-on: ubuntu-latest
    outputs:
      affected_projects: ${{ steps.get_affected.outputs.affected_projects }}

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set Nx SHAs
        uses: nrwl/nx-set-shas@v4
        id: set-shas
        with:
          main-branch-name: 'main'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Get Affected Projects
        id: get_affected
        run: |
          AFFECTED_PROJECTS=$(pnpm exec nx affected \
            --base=${{ steps.set-shas.outputs.base }} \
            --head=${{ steps.set-shas.outputs.head }} \
            --target=lint \
            --target=test \
            --json | jq -r '.projects | join(" ")' || echo "")

          echo "affected_projects<<EOF" >> $GITHUB_OUTPUT
          echo "$AFFECTED_PROJECTS" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

          if [ -n "$AFFECTED_PROJECTS" ]; then
            echo "::notice title=Affected Projects::Detected: $AFFECTED_PROJECTS"
          else
            echo "::notice title=Affected Projects::No affected projects"
          fi

  validation:
    needs: [main_setup]
    if: needs.main_setup.outputs.affected_projects != ''
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node & pnpm
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run Affected Lint and Test
        run: |
          AFFECTED_PROJECTS=${{ needs.main_setup.outputs.affected_projects }}

          if [ -n "$AFFECTED_PROJECTS" ]; then
            pnpm exec nx run-many --target=lint --projects="$AFFECTED_PROJECTS" --parallel
            pnpm exec nx run-many --target=test --projects="$AFFECTED_PROJECTS" --parallel
          else
            echo "No affected projects to validate."
          fi
